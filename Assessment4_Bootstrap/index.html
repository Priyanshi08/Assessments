<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>Twitter</title>
  </head>
  <body>
    <div class="container-fluid mt-5 pt-5">
      <div class="row">
        <div
          class="col-12 col-sm-8 col-md-3 m-auto rounded shadow p-3 mb-5 bg-body-tertiary bg-light"
        >
          <form>
            <div class=" mb-3 text-center">
              <img
                src="Images/twitter.png "
                height="150px"
                width="150px"
                alt=""
                class="border border-5 p-3 shadow rounded-circle border-light-subtle"
              />
              <h3 class="p-3">Twitter</h3>
            </div>
            <div class="mb-3 ">
              <i class="bi bi-person"></i>
              <input
                type="text"
                class="form-control text-center shadow  rounded-pill "
                id="Username"
                placeholder="Username"
              />
            </div>
            <div class="mb-3">
              <i class="bi bi-key"></i>
              <input
                type="password"
                class="form-control shadow  rounded-pill text-center"
                id="exampleInputPassword1"
              />
            </div>
            
            <button type="submit" class="btn btn-primary  mt-4">Login</button>
            <h6 class="mt-4 text-center"><a href="#" class="text-decoration-none"> Forget password?</a> or <a href="#" class="text-decoration-none">Sign up</a></h6>
          </form>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
